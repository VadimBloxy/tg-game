<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TD ADVANCED INVENTORY</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #0a0a0a; color: #fff; font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #inventory-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center;
        }

        .main-container {
            width: 95%; height: 85%; display: flex; gap: 20px;
            background: #15171a; border: 1px solid #333; padding: 25px;
            border-radius: 4px; position: relative;
        }

        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–ü–†–ï–í–¨–Æ) */
        .preview-panel {
            flex: 0.8; background: #1c1f24; border-radius: 4px;
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            border-bottom: 4px solid #444;
        }

        .model-view {
            width: 100%; height: 300px; background: radial-gradient(#2c3e50, #000);
            border-radius: 4px; margin-bottom: 20px; display: flex; 
            align-items: center; justify-content: center; font-size: 6rem;
        }

        .stats-area h2 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        .rarity-tag { 
            padding: 4px 12px; border-radius: 2px; font-size: 0.7rem; 
            text-transform: uppercase; font-weight: bold; margin-top: 5px; display: inline-block;
        }

        /* –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–°–ö–†–û–õ–õ) */
        .scroll-panel {
            flex: 2; display: flex; flex-direction: column;
            overflow-y: auto; padding-right: 15px;
        }

        .category-section { margin-bottom: 30px; }
        .category-title {
            font-size: 1.2rem; font-weight: bold; margin-bottom: 15px;
            padding-left: 10px; border-left: 4px solid #fff;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .tower-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px;
        }

        /* –ö–ê–†–¢–û–ß–ö–ò –¢–ò–ü–û–í */
        .item {
            aspect-ratio: 1/1.1; background: #1c1f24; border: 2px solid #333;
            cursor: pointer; transition: 0.2s; position: relative;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .item:hover { transform: translateY(-3px); }
        .item-name { font-size: 0.75rem; margin-top: 8px; font-weight: bold; text-align: center; }

        /* –¶–í–ï–¢–ê –†–ï–î–ö–û–°–¢–ò */
        .starter { border-color: #ffffff; } .starter .item-name { color: #fff; }
        .intermediate { border-color: #2ecc71; } .intermediate .item-name { color: #2ecc71; }
        .advance { border-color: #3498db; } .advance .item-name { color: #3498db; }
        .exclusive { border-color: #e74c3c; box-shadow: inset 0 0 10px rgba(231, 76, 60, 0.2); } 
        .exclusive .item-name { color: #e74c3c; }

        /* –ö–ù–û–ü–ö–ò */
        .equip-btn {
            width: 100%; padding: 15px; background: #f1c40f; border: none;
            color: #000; font-weight: bold; cursor: pointer; margin-top: auto;
            text-transform: uppercase; border-radius: 2px;
        }

        /* –°–ö–†–û–õ–õ–ë–ê–† */
        .scroll-panel::-webkit-scrollbar { width: 6px; }
        .scroll-panel::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="inventory-screen">
        <div class="main-container">
            
            <div class="preview-panel">
                <div class="model-view" id="p-icon">?</div>
                <div class="stats-area">
                    <span id="p-rarity-tag" class="rarity-tag" style="background: #555;">Select</span>
                    <h2 id="p-name">–í—ã–±–µ—Ä–∏—Ç–µ —é–Ω–∏—Ç–∞</h2>
                    <p id="p-desc" style="color: #888; font-size: 0.9rem;">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –±–∞—à–Ω—é –≤ —Å–ø–∏—Å–∫–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –µ—ë –ø–∞—Ä–∞–º–µ—Ç—Ä—ã.</p>
                </div>
                <button class="equip-btn">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
            </div>

            <div class="scroll-panel">
                
                <div class="category-section">
                    <div class="category-title" style="border-color: #fff;">Starter Units</div>
                    <div class="tower-grid" id="starter-grid"></div>
                </div>

                <div class="category-section">
                    <div class="category-title" style="border-color: #2ecc71;">Intermediate Units</div>
                    <div class="tower-grid" id="inter-grid"></div>
                </div>

                <div class="category-section">
                    <div class="category-title" style="border-color: #3498db;">Advance Units</div>
                    <div class="tower-grid" id="advance-grid"></div>
                </div>

                <div class="category-section">
                    <div class="category-title" style="border-color: #e74c3c;">Exclusive Units</div>
                    <div class="tower-grid" id="exclusive-grid"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const data = {
            starter: [
                { name: "Scout", icon: "üî´", color: "#fff", desc: "–î–µ—à–µ–≤—ã–π –±–∞–∑–æ–≤—ã–π —é–Ω–∏—Ç." },
                { name: "Soldier", icon: "üéñÔ∏è", color: "#fff", desc: "–°—Ä–µ–¥–Ω–∏–π —É—Ä–æ–Ω, —Ö–æ—Ä–æ—à–∞—è —Å–∫–æ—Ä–æ—Å—Ç—Ä–µ–ª—å–Ω–æ—Å—Ç—å." }
            ],
            inter: [
                { name: "Sniper", icon: "üéØ", color: "#2ecc71", desc: "–ë—å–µ—Ç –¥–∞–ª–µ–∫–æ, –Ω–æ —Ä–µ–¥–∫–æ." },
                { name: "Medic", icon: "üíâ", color: "#2ecc71", desc: "–õ–µ—á–∏—Ç –¥—Ä—É–≥–∏–µ –±–∞—à–Ω–∏." }
            ],
            advance: [
                { name: "Minigunner", icon: "‚öôÔ∏è", color: "#3498db", desc: "–û–≥—Ä–æ–º–Ω—ã–π DPS –ø–æ –æ–¥–∏–Ω–æ—á–Ω—ã–º —Ü–µ–ª—è–º." },
                { name: "Tesla", icon: "‚ö°", color: "#3498db", desc: "–¶–µ–ø–Ω–∞—è –º–æ–ª–Ω–∏—è –ø–æ –≤—Ä–∞–≥–∞–º." }
            ],
            exclusive: [
                { name: "Golden Titan",color: "#e74c3c", desc: "–£–ª—å—Ç–∏–º–∞—Ç–∏–≤–Ω—ã–π –∑–∞—â–∏—Ç–Ω–∏–∫ —è–¥—Ä–∞." },
                { name: "Void Reaver",color: "#e74c3c", desc: "–°—Ç–∏—Ä–∞–µ—Ç –≤—Ä–∞–≥–æ–≤ –∏–∑ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏." }
            ]
        };

        function createItem(unit, type) {
            const div = document.createElement('div');
            div.className = `item ${type}`;
            div.innerHTML = `<span style="font-size: 2.5rem">${unit.icon}</span><div class="item-name">${unit.name}</div>`;
            div.onclick = () => {
                document.getElementById('p-icon').innerText = unit.icon;
                document.getElementById('p-name').innerText = unit.name;
                document.getElementById('p-name').style.color = unit.color;
                document.getElementById('p-desc').innerText = unit.desc;
                const tag = document.getElementById('p-rarity-tag');
                tag.innerText = type;
                tag.style.background = unit.color;
                tag.style.color = (type === 'starter') ? '#000' : '#fff';
            };
            return div;
        }

        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ—Ç–∫–∏
        Object.keys(data).forEach(key => {
            const gridId = key === 'starter' ? 'starter-grid' : key === 'inter' ? 'inter-grid' : key === 'advance' ? 'advance-grid' : 'exclusive-grid';
            const grid = document.getElementById(gridId);
            data[key].forEach(unit => {
                grid.appendChild(createItem(unit, key === 'inter' ? 'intermediate' : key));
            });
        });
    </script>
</body>
</html>
