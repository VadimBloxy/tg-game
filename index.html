<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telecord Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #09090a; --bg-sidebar: #111214; --bg-main: #161719;
            --accent: #3b82f6; --text-muted: #71717a; --ping: rgba(245, 158, 11, 0.15);
            --role-owner: #ffffff; --role-admin: #ef4444;
            --role-mod: #f59e0b; --role-member: #3b82f6; --role-bot: #1e3a8a;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: #e4e4e7; display: flex; height: 100vh; overflow: hidden; }

        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ –ò–ö–û–ù–û–ö */
        .server-rail { width: 68px; background: var(--bg-dark); display: flex; flex-direction: column; align-items: center; padding: 12px 0; border-right: 1px solid #27272a; gap: 10px; flex-shrink: 0; }
        .tc-logo { width: 48px; height: 48px; background: var(--accent); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 900; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }

        /* –ß–ê–¢ (–¶–ï–ù–¢–†) */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); min-width: 0; }
        .chat-header { height: 56px; padding: 0 16px; display: flex; align-items: center; border-bottom: 1px solid #27272a; justify-content: space-between; }
        .messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-bubble { background: #1c1d21; padding: 10px 14px; border-radius: 4px 12px 12px 12px; max-width: 85%; position: relative; border-left: 2px solid transparent; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .msg-meta { font-size: 11px; color: var(--text-muted); margin-bottom: 4px; display: flex; gap: 8px; }
        .ping { background: var(--ping); border-left: 2px solid #f59e0b !important; color: #fbbf24; }

        /* –ò–ù–ü–£–¢ */
        .input-area { padding: 16px; border-top: 1px solid #27272a; }
        .input-wrap { background: #09090a; border-radius: 8px; padding: 10px 14px; display: flex; align-items: center; gap: 12px; border: 1px solid #27272a; }
        input { background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 14px; }

        /* –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–£–ß–ê–°–¢–ù–ò–ö–ò) */
        .sidebar-right { width: 220px; background: var(--bg-sidebar); border-left: 1px solid #27272a; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 16px; font-size: 14px; font-weight: 700; border-bottom: 1px solid #27272a; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }
        .member-list { flex: 1; overflow-y: auto; padding: 12px; }
        .role-group { margin-bottom: 16px; }
        .role-title { font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
        
        .user-block { padding: 6px; border-radius: 4px; display: flex; align-items: center; gap: 10px; margin-bottom: 4px; cursor: pointer; }
        .user-block:hover { background: rgba(255,255,255,0.05); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #22c55e; }

        /* –¶–í–ï–¢–ê –†–û–õ–ï–ô */
        .owner-t { color: #000000; text-shadow: 0 0 8px rgba(255,255,255,0.3); font-weight: 800; }
        .admin-t { color: var(--role-admin); }
        .bot-t { color: #3b82f6; }
        .mem-t { color: var(--role-member); }

        /* –≠–ö–†–ê–ù –ë–ê–ù–ê */
        #banScreen { display:none; position:fixed; inset:0; background:black; z-index:9999; flex-direction:column; align-items:center; justify-content:center; }
        
        .typing-indicator { font-size: 11px; color: var(--text-muted); padding: 4px 16px; display: none; }
    </style>
</head>
<body>

<div id="banScreen">
    <i class="fa-solid fa-gavel" style="font-size: 50px; color: red;"></i>
    <h1 style="color: white;">–î–û–°–¢–£–ü –û–ì–†–ê–ù–ò–ß–ï–ù</h1>
    <p id="banText" style="color: gray;"></p>
</div>

<div class="server-rail">
    <div class="tc-logo">TC</div>
</div>

<div class="chat-container">
    <div class="chat-header">
        <div><i class="fa-solid fa-hashtag"></i> <b>–æ–±—â–µ–µ_–æ–±—Å—É–∂–¥–µ–Ω–∏–µ</b></div>
        <i class="fa-solid fa-gear" id="settingsIcon" style="cursor:pointer; display:none;" onclick="alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ Owner –æ—Ç–∫—Ä—ã—Ç—ã')"></i>
    </div>
    <div class="messages" id="chat">
        <div class="msg-bubble" style="border-left-color: var(--accent)">
            <div class="msg-meta">System ‚Ä¢ 12:00</div>
            <div>Telecord –∑–∞–ø—É—â–µ–Ω. –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, **–û–≤–Ω–µ—Ä**.</div>
        </div>
    </div>
    <div class="typing-indicator" id="typing">–ö—Ç–æ-—Ç–æ –ø–µ—á–∞—Ç–∞–µ—Ç...</div>
    <div class="input-area">
        <div class="input-wrap">
            <input type="text" id="msgInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <i class="fa-solid fa-paper-plane" style="color: var(--accent); cursor: pointer;" onclick="send()"></i>
        </div>
    </div>
</div>

<div class="sidebar-right">
    <div class="sidebar-header">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
    <div class="member-list">
        <div class="role-group">
            <div class="role-title owner-t">Owner ‚Äî 1</div>
            <div class="user-block" onclick="mention('Owner')">
                <div class="status-dot"></div>
                <div class="user-nickname owner-t" id="ownerDisplay">Owner</div>
            </div>
        </div>

        <div class="role-group">
            <div class="role-title bot-t">Bot ‚Äî 1</div>
            <div class="user-block">
                <div class="status-dot" style="background: #3b82f6;"></div>
                <div class="user-nickname bot-t">Telecord Bot <span style="background:#1e3a8a; font-size:8px; padding:2px; border-radius:3px; color:white;">–ë–û–¢</span></div>
            </div>
        </div>

        <div class="role-group">
            <div class="role-title mem-t">Member</div>
            <div id="memberContainer">
                </div>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const chat = document.getElementById('chat');
    const input = document.getElementById('msgInput');
    const user = tg.initDataUnsafe?.user || { first_name: "Owner", id: 0 };
    
    // –ü–†–û–í–ï–†–ö–ê: –¢–´ –û–í–ù–ï–†?
    const isOwner = true; 
    if(isOwner) {
        document.getElementById('settingsIcon').style.display = 'block';
        document.getElementById('ownerDisplay').innerText = user.first_name;
    }

    let xp = 0;
    let lvl = 1;

    function botReply(text, isError = false) {
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const html = `
            <div class="msg-bubble" style="border-left-color: #1e3a8a; background: #0f1115;">
                <div class="msg-meta">Telecord Bot ‚Ä¢ ${time}</div>
                <div style="color: ${isError ? '#ef4444' : '#60a5fa'}">${text}</div>
            </div>
        `;
        chat.insertAdjacentHTML('beforeend', html);
        chat.scrollTop = chat.scrollHeight;
    }

    function mention(name) {
        input.value += `@${name} `;
        input.focus();
    }

    function handleCommand(val) {
        if(!isOwner) {
            botReply("–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥!", true);
            return;
        }

        const parts = val.split(' ');
        const cmd = parts[0].toLowerCase();
        const target = parts[1];
        const time = parts.slice(2).join(' ') || "–±–µ—Å—Å—Ä–æ—á–Ω–æ";

        if (cmd === '/ban') {
            botReply(`üî® –ò–≥—Ä–æ–∫ **${target || 'unknown'}** –∑–∞–±–∞–Ω–µ–Ω. –°—Ä–æ–∫: **${time}**`, true);
            if(target === user.first_name || target === "@" + user.first_name) {
                setTimeout(() => {
                    document.getElementById('banScreen').style.display = 'flex';
                    document.getElementById('banText').innerText = `–ü—Ä–∏—á–∏–Ω–∞: –°–∞–º–æ–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞\n–°—Ä–æ–∫: ${time}`;
                }, 1000);
            }
        } 
        else if (cmd === '/role') {
            botReply(`‚ú® –ò–≥—Ä–æ–∫—É **${target}** –≤—ã–¥–∞–Ω–∞ —Ä–æ–ª—å **${parts[2] || 'Member'}**`);
        }
        else if (cmd === '/help') {
            botReply("–ö–æ–º–∞–Ω–¥—ã Owner:<br>/ban [–Ω–∏–∫] [–≤—Ä–µ–º—è]<br>/role [–Ω–∏–∫] [—Ä–æ–ª—å]<br>/clear");
        }
        else if (cmd === '/clear') {
            chat.innerHTML = '';
            botReply("–ß–∞—Ç –æ—á–∏—â–µ–Ω.");
        }
    }

    function send() {
        const val = input.value.trim();
        if (!val) return;

        if (val.startsWith('/')) {
            handleCommand(val);
            input.value = '';
            return;
        }

        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const isPing = val.includes('@');
        
        // –†–µ–Ω–¥–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏—è —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π **–∂–∏—Ä–Ω–æ–≥–æ**
        let text = val.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

        const msg = `
            <div class="msg-bubble ${isPing ? 'ping' : ''}" style="align-self: flex-end; border-left: none; border-right: 2px solid var(--accent); background: #22232a;">
                <div class="msg-meta" style="text-align: right;">
                    <span style="color:var(--accent); font-size:9px;">LVL ${lvl}</span>
                    –í—ã ‚Ä¢ ${time} <i class="fa-solid fa-check-double"></i>
                </div>
                <div>${text}</div>
            </div>
        `;
        
        chat.insertAdjacentHTML('beforeend', msg);
        chat.scrollTop = chat.scrollHeight;
        input.value = '';

        // –û–ø—ã—Ç
        xp += 25;
        if(xp >= 100) { xp = 0; lvl++; botReply(`üéâ –£—Ä–æ–≤–µ–Ω—å –ø–æ–≤—ã—à–µ–Ω! –í–∞—à —É—Ä–æ–≤–µ–Ω—å: **${lvl}**`); }
    }

    input.addEventListener('input', () => {
        document.getElementById('typing').style.display = input.value ? 'block' : 'none';
    });

    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
</script>

</body>
</html>
