<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TD LOBBY</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Глубокий темно-синий градиент */
            background: radial-gradient(circle, #1e2a38 0%, #0d1117 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Тактическая сетка на фоне */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .lobby-card {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 50px 80px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 300;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            background: transparent;
            border: 1px solid #4a90e2;
            color: #4a90e2;
            padding: 15px 50px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .menu-btn:hover {
            background: #4a90e2;
            color: #fff;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
        }

        .menu-btn.primary {
            background: #4a90e2;
            color: #fff;
        }

        .menu-btn.primary:hover {
            background: #357abd;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="lobby-card">
        <h1>Tower Defense</h1>
        <div class="btn-group">
            <button class="menu-btn primary">Начать игру</button>
            <button class="menu-btn">Выбор уровня</button>
            <button class="menu-btn">Магазин</button>
            <button class="menu-btn">Настройки</button>
        </div>
    </div>

</body>
</html>
