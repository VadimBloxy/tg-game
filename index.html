<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telecord Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #09090a; --bg-sidebar: #111214; --bg-main: #161719;
            --accent: #3b82f6; --text-muted: #71717a; --ping: rgba(245, 158, 11, 0.15);
            --role-owner: #ffffff; --role-admin: #ef4444;
            --role-mod: #f59e0b; --role-member: #3b82f6; --role-bot: #1e3a8a;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: #e4e4e7; display: flex; height: 100vh; overflow: hidden; }

        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ –ò–ö–û–ù–û–ö */
        .server-rail { width: 68px; background: var(--bg-dark); display: flex; flex-direction: column; align-items: center; padding: 12px 0; border-right: 1px solid #27272a; gap: 10px; flex-shrink: 0; }
        .tc-logo { width: 48px; height: 48px; background: var(--accent); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 900; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }

        /* –ß–ê–¢ (–¶–ï–ù–¢–†) */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); min-width: 0; position: relative; }
        .chat-header { height: 56px; padding: 0 16px; display: flex; align-items: center; border-bottom: 1px solid #27272a; justify-content: space-between; }
        .messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-bubble { background: #1c1d21; padding: 10px 14px; border-radius: 4px 12px 12px 12px; max-width: 85%; position: relative; border-left: 2px solid transparent; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .msg-meta { font-size: 11px; color: var(--text-muted); margin-bottom: 4px; display: flex; gap: 8px; }
        .ping { background: var(--ping); border-left: 2px solid #f59e0b !important; color: #fbbf24; }

        /* –ò–ù–ü–£–¢ */
        .input-area { padding: 16px; border-top: 1px solid #27272a; }
        .input-wrap { background: #09090a; border-radius: 8px; padding: 10px 14px; display: flex; align-items: center; gap: 12px; border: 1px solid #27272a; }
        input { background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 14px; }
        input:disabled { opacity: 0.3; cursor: not-allowed; }

        /* –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–£–ß–ê–°–¢–ù–ò–ö–ò) */
        .sidebar-right { width: 220px; background: var(--bg-sidebar); border-left: 1px solid #27272a; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 16px; font-size: 12px; font-weight: 700; border-bottom: 1px solid #27272a; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }
        .member-list { flex: 1; overflow-y: auto; padding: 12px; }
        .role-group { margin-bottom: 16px; }
        .role-title { font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; gap: 6px; color: var(--text-muted); }
        
        .user-block { padding: 6px; border-radius: 4px; display: flex; align-items: center; gap: 10px; margin-bottom: 4px; cursor: pointer; }
        .user-block:hover { background: rgba(255,255,255,0.05); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #22c55e; }

        /* –¶–í–ï–¢–ê –†–û–õ–ï–ô */
        .owner-t { color: #ffffff; text-shadow: 0 0 8px rgba(255,255,255,0.3); font-weight: 800; }
        .admin-t { color: var(--role-admin); }
        .bot-t { color: #3b82f6; }
        .mem-t { color: var(--role-member); }

        /* –≠–ö–†–ê–ù –ë–ê–ù–ê */
        #banScreen { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9999; flex-direction:column; align-items:center; justify-content:center; backdrop-filter: blur(10px); }
        
        .typing-indicator { font-size: 11px; color: var(--text-muted); padding: 4px 16px; display: none; }
    </style>
</head>
<body>

<div id="banScreen">
    <i class="fa-solid fa-gavel" style="font-size: 60px; color: #ef4444; margin-bottom: 20px;"></i>
    <h1 style="color: white; font-family: sans-serif;">–î–û–°–¢–£–ü –û–ì–†–ê–ù–ò–ß–ï–ù</h1>
    <p id="banText" style="color: #a1a1aa; text-align: center; max-width: 80%; line-height: 1.5;"></p>
    <button onclick="location.reload()" style="margin-top:20px; padding:10px 25px; background:var(--accent); border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer;">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–∏—Å—Ç–µ–º—É</button>
</div>

<div class="server-rail">
    <div class="tc-logo">TC</div>
</div>

<div class="chat-container">
    <div class="chat-header">
        <div><i class="fa-solid fa-hashtag" style="color: var(--text-muted);"></i> <b>–æ–±—â–µ–µ_–æ–±—Å—É–∂–¥–µ–Ω–∏–µ</b></div>
        <i class="fa-solid fa-gear" id="settingsIcon" style="cursor:pointer; display:none; color: var(--text-muted);" onclick="alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ Owner –æ—Ç–∫—Ä—ã—Ç—ã')"></i>
    </div>
    <div class="messages" id="chat">
        <div class="msg-bubble" style="border-left-color: var(--accent)">
            <div class="msg-meta">System ‚Ä¢ Online</div>
            <div>Telecord Ultimate –∑–∞–ø—É—â–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ **/help** –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∫–æ–º–∞–Ω–¥.</div>
        </div>
    </div>
    <div class="typing-indicator" id="typing">–ö—Ç–æ-—Ç–æ –ø–µ—á–∞—Ç–∞–µ—Ç...</div>
    <div class="input-area">
        <div class="input-wrap" id="inputBox">
            <input type="text" id="msgInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <i class="fa-solid fa-paper-plane" id="sendBtn" style="color: var(--accent); cursor: pointer;" onclick="send()"></i>
        </div>
    </div>
</div>

<div class="sidebar-right">
    <div class="sidebar-header">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
    <div class="member-list">
        <div class="role-group">
            <div class="role-title owner-t">Owner ‚Äî 1</div>
            <div class="user-block" onclick="mention('Owner')">
                <div class="status-dot"></div>
                <div class="user-nickname owner-t" id="ownerDisplay">Owner</div>
            </div>
        </div>

        <div class="role-group">
            <div class="role-title bot-t">Bot ‚Äî 1</div>
            <div class="user-block">
                <div class="status-dot" style="background: #3b82f6;"></div>
                <div class="user-nickname bot-t">Telecord Bot <span style="background:#1e3a8a; font-size:8px; padding:2px; border-radius:3px; color:white;">–ë–û–¢</span></div>
            </div>
        </div>

        <div class="role-group">
            <div class="role-title mem-t">Member</div>
            <div id="memberContainer"></div>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const chat = document.getElementById('chat');
    const input = document.getElementById('msgInput');
    const user = tg.initDataUnsafe?.user || { first_name: "Owner", id: 0 };
    
    // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    const isOwner = true; 
    let isLocked = false;
    let xp = 0;
    let lvl = 1;

    if(isOwner) {
        document.getElementById('settingsIcon').style.display = 'block';
        document.getElementById('ownerDisplay').innerText = user.first_name;
    }

    function botReply(text, isError = false) {
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const html = `
            <div class="msg-bubble" style="border-left-color: #1e3a8a; background: #0f1115;">
                <div class="msg-meta">Telecord Bot ‚Ä¢ ${time}</div>
                <div style="color: ${isError ? '#ef4444' : '#60a5fa'}">${text}</div>
            </div>
        `;
        chat.insertAdjacentHTML('beforeend', html);
        chat.scrollTop = chat.scrollHeight;
        tg.HapticFeedback.notificationOccurred(isError ? 'error' : 'success');
    }

    function mention(name) {
        if(isLocked) return;
        input.value += `@${name} `;
        input.focus();
    }

    function triggerBan(target, time) {
        isLocked = true;
        input.disabled = true;
        input.placeholder = "–°–í–Ø–ó–¨ –ü–†–ï–†–í–ê–ù–ê - BAN";
        document.getElementById('sendBtn').style.pointerEvents = "none";
        document.getElementById('inputBox').style.opacity = "0.4";

        setTimeout(() => {
            document.getElementById('banScreen').style.display = 'flex';
            document.getElementById('banText').innerText = `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${target} –±—ã–ª —É–¥–∞–ª–µ–Ω –∏–∑ —Å–∏—Å—Ç–µ–º—ã.\n–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è: ${time}\n–ü—Ä–∏—á–∏–Ω–∞: –ù–∞—Ä—É—à–µ–Ω–∏–µ –ø—Ä–æ—Ç–æ–∫–æ–ª–æ–≤ Owner.`;
        }, 1200);
    }

    function handleCommand(val) {
        if(!isOwner) {
            botReply("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –û—Ç–∫–∞–∑–∞–Ω–æ –≤ –¥–æ—Å—Ç—É–ø–µ.", true);
            return;
        }

        const parts = val.split(' ');
        const cmd = parts[0].toLowerCase();
        const target = parts[1];
        const time = parts.slice(2).join(' ') || "–±–µ—Å—Å—Ä–æ—á–Ω–æ";

        if (cmd === '/ban') {
            botReply(`üî® –ò–Ω–∏—Ü–∏–∏—Ä–æ–≤–∞–Ω–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∏–≥—Ä–æ–∫–∞ **${target || 'unknown'}**...`, true);
            // –ï—Å–ª–∏ –±–∞–Ω–∏—à—å —Å–≤–æ–π –∂–µ –Ω–∏–∫
            if(target === user.first_name || target === "@" + user.first_name || target === "Owner") {
                triggerBan(target, time);
            }
        } 
        else if (cmd === '/role') {
            botReply(`‚ú® –ü—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞ –∏–≥—Ä–æ–∫–∞ **${target}** –∏–∑–º–µ–Ω–µ–Ω—ã –Ω–∞ **${parts[2] || 'Member'}**`);
        }
        else if (cmd === '/help') {
            botReply("<b>–î–æ—Å—Ç—É–ø–Ω—ã–µ –¥–∏—Ä–µ–∫—Ç–∏–≤—ã:</b><br>/ban [–Ω–∏–∫] [–≤—Ä–µ–º—è]<br>/role [–Ω–∏–∫] [—Ä–æ–ª—å]<br>/clear - –æ—á–∏—Å—Ç–∫–∞ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞");
        }
        else if (cmd === '/clear') {
            chat.innerHTML = '';
            botReply("–õ–æ–≥–∏ —á–∞—Ç–∞ —É—Å–ø–µ—à–Ω–æ –æ—á–∏—â–µ–Ω—ã.");
        }
    }

    function send() {
        if(isLocked) return; // –ó–∞–ø—Ä–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ –µ—Å–ª–∏ –±–∞–Ω

        const val = input.value.trim();
        if (!val) return;

        if (val.startsWith('/')) {
            handleCommand(val);
            input.value = '';
            return;
        }

        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const isPing = val.includes('@');
        let text = val.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

        const msg = `
            <div class="msg-bubble ${isPing ? 'ping' : ''}" style="align-self: flex-end; border-left: none; border-right: 2px solid var(--accent); background: #22232a;">
                <div class="msg-meta" style="text-align: right;">
                    <span style="color:var(--accent); font-size:9px;">LVL ${lvl}</span>
                    –í—ã ‚Ä¢ ${time} <i class="fa-solid fa-check-double"></i>
                </div>
                <div>${text}</div>
            </div>
        `;
        
        chat.insertAdjacentHTML('beforeend', msg);
        chat.scrollTop = chat.scrollHeight;
        input.value = '';

        // –ü—Ä–æ–∫–∞—á–∫–∞
        xp += 20;
        if(xp >= 100) { xp = 0; lvl++; botReply(`‚ö° –£—Ä–æ–≤–µ–Ω—å –ø–æ–≤—ã—à–µ–Ω! –¢–µ–∫—É—â–∏–π —Ä–∞–Ω–≥: **${lvl}**`); }
        tg.HapticFeedback.selectionChanged();
    }

    input.addEventListener('input', () => {
        document.getElementById('typing').style.display = input.value ? 'block' : 'none';
    });

    input.addEventListener('keypress', (e) => { 
        if (e.key === 'Enter' && !isLocked) send(); 
    });
</script>

</body>
</html>
