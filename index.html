<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TG Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      font-size: 22px;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸŽ® My TG Game</h1>
<p id="score">Score: 0</p>
<button onclick="add()">CLICK</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let score = 0;
  function add() {
    score++;
    document.getElementById("score").innerText = "Score: " + score;
  }
</script>

</body>
</html>
