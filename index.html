<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hack It</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Fira Code', monospace; }

        /* ИНТРО */
        #intro { position: fixed; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 100; transition: opacity 1.5s; }
        #intro-text { font-size: 2.5rem; color: white; opacity: 0; transition: opacity 1s; }
        
        /* МОНИТОР */
        #pc-case {
            display: none; width: 90%; height: 85%; margin: 2% auto;
            background: #1a1a1b; border: 15px solid #333; border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,255,65,0.1); position: relative;
        }

        /* ОКНО HACK WEBP */
        #window {
            width: 95%; height: 90%; margin: 20px auto; background: #0c0c0c;
            border: 1px solid #444; display: flex; flex-direction: column;
        }
        #window-header {
            background: #222; padding: 10px; color: #aaa; font-size: 14px;
            border-bottom: 1px solid #444; display: flex; justify-content: space-between;
        }

        /* РЕДАКТОР КОДА */
        #editor { flex: 1; padding: 20px; font-size: 18px; line-height: 1.5; overflow-y: auto; }
        .code-template { color: #444; white-space: pre-wrap; margin-bottom: 10px; }
        .user-code { color: #00ff41; white-space: pre-wrap; outline: none; caret-color: #00ff41; }

        /* ЭФФЕКТЫ */
        .scanline {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="intro">
        <div id="intro-text">VadimIvash Games</div>
    </div>

    <div id="pc-case">
        <div id="window">
            <div id="window-header">
                <span>Hack Webp</span>
                <span>[ - ] [ □ ] [ X ]</span>
            </div>
            <div id="editor">
                <div class="code-template">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;title&gt;Hack Webp&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;hack user&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;</div>
                <div id="typing-area" class="user-code"></div>
            </div>
        </div>
        <div class="scanline"></div>
    </div>

<script>
    const intro = document.getElementById('intro');
    const introText = document.getElementById('intro-text');
    const pcCase = document.getElementById('pc-case');
    const typingArea = document.getElementById('typing-area');

    // Хакерский скрипт, который будет печататься при нажатии кнопок
    const fullCode = `
[SUCCESS] Target IP: 192.168.1.104
[SYSTEM] Creating Skeleton Frame...
<script>
    window.onload = function() {
        let payload = "EXPLOIT_EXECUTED";
        inject(payload);
        console.log("User Data Intercepted...");
        document.querySelector('h1').innerText = "OWNED BY VADIMIVASH";
    }
<\/script>
[!] DATABASE_LINK_ESTABLISHED
[!] BYPASSING FIREWALL... 100%
[!] STEALING SESSION TOKENS...`;

    let charIndex = 0;

    // --- 1. ЛОГИКА ИНТРО ---
    window.onload = () => {
        // Появление "VadimIvash Games"
        setTimeout(() => {
            introText.style.opacity = 1;
        }, 500);

        // Смена на "Hack It"
        setTimeout(() => {
            introText.style.opacity = 0;
            setTimeout(() => {
                introText.innerText = "Hack It";
                introText.style.color = "#00ff41";
                introText.style.opacity = 1;
            }, 1000);
        }, 3000);

        // Появление монитора
        setTimeout(() => {
            intro.style.opacity = 0;
            setTimeout(() => {
                intro.style.display = "none";
                pcCase.style.display = "block";
            }, 1500);
        }, 6000);
    };

    // --- 2. ЛОГИКА ХАКЕРСКОЙ ПЕЧАТИ ---
    document.addEventListener('keydown', (e) => {
        // Если монитор открыт, печатаем по 3 символа за раз при любом нажатии
        if (pcCase.style.display === "block" && charIndex < fullCode.length) {
            const slice = fullCode.slice(charIndex, charIndex + 3);
            typingArea.innerText += slice;
            charIndex += 3;
            
            // Авто-скролл вниз
            const editor = document.getElementById('editor');
            editor.scrollTop = editor.scrollHeight;
        }
    });
</script>
</body>
</html>
